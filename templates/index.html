<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск продукта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Узнать КБЖУ продукта</h1>

        <!-- Форма для ввода штрих-кода -->
        <form method="POST" class="mb-4">
            <div class="mb-3">
                <label for="barcode" class="form-label">Введите штрих-код:</label>
                <input type="text" class="form-control" id="barcode" name="barcode" required>
            </div>
            <button type="submit" class="btn btn-primary">Найти</button>
        </form>

        <!-- Вывод информации о продукте -->
        {% if product %}
            <div class="card">
                <div class="card-body">
                    <h2>{{ product.name }}</h2>
                    <p>Штрих-код: {{ product.barcode }}</p>
                    <ul>
                        <li>Калории: {{ product.calories }} ккал/100г</li>
                        <li>Белки: {{ product.proteins }} г/100г</li>
                        <li>Жиры: {{ product.fats }} г/100г</li>
                        <li>Углеводы: {{ product.carbs }} г/100г</li>
                    </ul>
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
