<div class="modal fade modal-danger" id="resetModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="bi bi-exclamation-triangle"></i> Подтверждение</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Вы действительно хотите удалить ВСЕ данные дневника питания?</p>
                <p class="fw-bold text-danger">Это действие нельзя отменить!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle"></i> Отмена
                </button>
                <form method="POST" action="{{ url_for('reset_db') }}" style="display: inline;">
                    <input type="hidden" name="token" value="{{ reset_token }}">
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Да, очистить дневник
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
